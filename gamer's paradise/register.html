<!doctype html>

<html>
	<head>
		<title>Gamer's Paradise-Register</title>
	</head>
	<body>
		<h1>Gamer's Paradise-Register</h1>
		<ul>
			<li><a href='home.html'>Home</a></li>
			<li><a href='register.html'>Register</a></li>
			<li><a href='login.html'>Login</a></li>
		</ul>
		<table cellspacing='20' cellpadding='2'>
			<tr>
				<td><label for='name'>Username:</label></td>
				<td><input type='text' name='name'></td>
			</tr>
			<tr>
				<td><label for='password'>Password:</label></td>
				<td><input type='password' name='password'></td>
			</tr>
			<tr>
				<td><label for='bday'>Birth day</label></td>
				<td><input type='date' name='bday'></td>
			</tr>
			<tr>
				<td><label for='age'>Age</label></td>
				<td><input type='number' min='0' max='100' name='age'></td>
			</tr>
			<tr>
				<td><label for='gender'>Gender:</label></td>
				<td>
					<input type='radio' name='gender'>Male
					<input type='radio' name='gender'>Female
				</td>
			</tr>
			<tr>
				<td><label for='gender'>Payment Type:</label></td>
				<td>
					<select>
						<option>Metrobank</option>
						<option>BPI</option>
						<option>Western Union</option>
						<option>Cebuana Lhuilier</option>
						<option>Smart</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type='button' value='Submit'></td>
			</tr>
		</table>
	</body>
</html>
